<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../src/header-footer/cineDev.jpg" type="image/x-icon">
    <title>CineDev: Tela de login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" class="icon" target="_blank">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="https://www.facebook.com/login" class="icon" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    
                </div>
                <span>Ou use o E-mail para registrar-se.</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>
                    <a href="pg-inicial.html" class="botao">Inscreva-se</a>
                </button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" class="icon" target="_blank">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="https://www.facebook.com/login" class="icon" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    
                </div>
                <span>Ou use o E-mail e a Senha.</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="../html/recuperacao.html">Esqueceu a senha?</a>
                <button>
                    <a href="pg-inicial.html" class="botao">Entrar</a>
                </button> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem vindo !</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="register">Inscreva-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
